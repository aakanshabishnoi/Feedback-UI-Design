<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <div class="panel-container" id="panel">
        <strong> How satisfied are you with <br> customer performance?
        </strong>

        <div class="rating-container">
            <div class="rating">
                <img src="/pictures/unhappy_1.PNG" alt="">
                <small>Unhappy</small>
            </div>
            <div class="rating">
                <img src="/pictures/Normal_1.PNG" alt="">
                <small>Normal</small>
            </div>
            <div class="rating active">

                <img src="/pictures/satisfied_1.PNG" alt="">
                <small>satisfied</small>
            </div>
        </div>

        <button class="btn" id="send">
            Send Review
        </button>
    </div>
    <script src="script.js"></script>
</body>

</html>
